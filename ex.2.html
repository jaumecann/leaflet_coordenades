<style>

  body {
       background-color: #c5b9c7;
    }  

    #map {
        height: 400px;
        width: 500px;
        margin:auto;
    }
</style>
<body>
    <h1 style="text-align:center; margin-top: 20px; font-family: 'Courier New', Courier, monospace; color:white;">Map 2</h1>
    <div id="map"></div>
    
</body>


<script>
    var mymap = L.map('map').setView([41.387069, 2.169922], 12);

    //41.387069, 2.169922

    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox/streets-v11',
    accessToken: 'pk.eyJ1IjoiamF1bWVpdCIsImEiOiJjazQ5bmpjbGMwNm03M2VwYnFwMXpna2p1In0.lcXKV6xOjCgZwfyyH45crw'
}).addTo(mymap);

    // ADDING MARKER

    var marker;
   
    mymap.on('click', function(e) {


    if (marker != undefined){
        mymap.removeLayer(marker);
    }    

    var lat = e.latlng.lat;
    var lng = e.latlng.lng;

    mymap.setView([lat, lng]).setZoom(18);

    marker = L.marker([lat, lng]).addTo(mymap);
    marker.bindPopup("Lat: " + lat + ",<br> Lon  " + lng).openPopup();

    mymap.panTo([lat, lng]);


    //L.popup().setLatLng([lat, lng]).setContent("Lat: " + lat + ",<br> Lon  " + lng).openOn(mymap);

   
});
    
    </script>
